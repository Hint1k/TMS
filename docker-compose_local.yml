services:
  postgres:
    image: postgres:16
    container_name: hint1k_postgres
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: 123
      POSTGRES_DB: myapp2
    ports:
      - "5432:5432"
    volumes:
      - ./src/main/resources/sql-scripts/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U user" ]
      interval: 30s
      timeout: 10s
      retries: 5
    restart: unless-stopped

  tms:
    build:
      context: .
      dockerfile: Dockerfile_local
    container_name: hint1k_tms
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/tms
      SPRING_DATASOURCE_USERNAME: user
      SPRING_DATASOURCE_PASSWORD: 123
    depends_on:
      - postgres
    ports:
      - "8080:8080"
    healthcheck:
      test: [ "CMD-SHELL", "nc -z localhost 8080" ]
      interval: 30s
      timeout: 10s
      retries: 5
    restart: unless-stopped

volumes:
  postgres_data: